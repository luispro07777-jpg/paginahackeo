<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Security Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --g: #00ff9c;
      --g-dim: #00ff9c55;
      --w: #eaeaea;
      --bg: #000;
    }
    * { box-sizing: border-box; }
    body {
      background: radial-gradient(1200px 600px at 50% -20%, #042, var(--bg));
      color: var(--g);
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      padding: 24px;
      overflow: hidden;
    }
    .frame {
      max-width: 900px;
      margin: 5vh auto;
      border: 2px solid var(--g);
      box-shadow: 0 0 40px var(--g-dim);
      padding: 18px;
      position: relative;
    }
    .scan {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(transparent, rgba(0,255,156,.06), transparent);
      animation: scan 3.5s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes scan { from { transform: translateY(-100%);} to { transform: translateY(100%);} }

    .header {
      display: flex; gap: 10px; align-items: center; margin-bottom: 10px;
      color: var(--w);
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--g); box-shadow: 0 0 8px var(--g); }
    .title { opacity: .9; }

    .terminal {
      min-height: 260px;
      white-space: pre-wrap;
      line-height: 1.35;
    }
    .cursor::after {
      content: "▮";
      margin-left: 4px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .bar {
      margin: 8px 0 14px;
      height: 10px;
      border: 1px solid var(--g);
      position: relative;
    }
    .bar > i {
      position: absolute; inset: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--g), #7dffd6);
      box-shadow: 0 0 10px var(--g-dim);
      transition: width .4s ease;
    }

    .final {
      display: none;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid var(--g);
      color: var(--w);
    }
    .hint {
      opacity: .75; font-size: 13px; margin-top: 6px;
    }

    /* micro-glitch */
    .glitch {
      animation: glitch 1.2s linear infinite;
      text-shadow: 1px 0 var(--g), -1px 0 #0ff;
    }
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-1px, 0); }
      40% { transform: translate(1px, 0); }
      60% { transform: translate(0, 1px); }
      80% { transform: translate(0, -1px); }
    }
  </style>
</head>
<body>

<div class="frame">
  <div class="scan"></div>

  <div class="header">
    <div class="dot"></div>
    <div class="title">SECURITY SIMULATION · VISUAL DEMO</div>
  </div>

  <div id="term" class="terminal cursor"></div>

  <div class="bar"><i id="bar"></i></div>

  <div id="final" class="final">
    <p><strong>Simulación completada.</strong></p>
    <p>Esto es una demostración cinematográfica de ingeniería social.</p>
    <p>No se recopiló información. No se realizó acceso real.</p>
    <p class="hint">Lección: evita abrir enlaces de origen desconocido.</p>
  </div>
</div>

<script>
  const lines = [
    "[+] Bootstrapping secure sandbox...",
    "[+] Loading visual modules...",
    "[+] Establishing user context...",
    "[+] Monitoring interaction patterns...",
    "[+] Rendering narrative sequence...",
    "[✓] Simulation flow completed"
  ];

  const term = document.getElementById("term");
  const bar = document.getElementById("bar");
  const final = document.getElementById("final");

  let li = 0, ci = 0;
  const speed = 24;

  function typeLine() {
    if (li >= lines.length) {
      term.classList.remove("cursor");
      setTimeout(() => final.style.display = "block", 600);
      return;
    }
    const line = lines[li];
    if (ci < line.length) {
      term.textContent += line[ci++];
      setTimeout(typeLine, speed);
    } else {
      term.textContent += "\n";
      ci = 0; li++;
      bar.style.width = Math.min(100, li * 18) + "%";
      bar.classList.toggle("glitch", li % 2 === 0);
      setTimeout(typeLine, 380);
    }
  }

  typeLine();
</script>

</body>
</html>
