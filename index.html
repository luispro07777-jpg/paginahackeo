<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Seguridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --verde:#00ff9c;
      --verde-suave:#00ff9c55;
      --blanco:#eaeaea;
      --fondo:#000;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 50% -30%, #043, var(--fondo)),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.02),
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 3px
        );
      color:var(--verde);
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      padding:20px;
      overflow:hidden;
    }

    .marco{
      max-width:960px;
      margin:6vh auto;
      border:2px solid var(--verde);
      box-shadow:0 0 45px var(--verde-suave);
      padding:18px;
      position:relative;
      background:rgba(0,0,0,.85);
    }

    /* línea de escaneo */
    .scan{
      position:absolute;
      inset:0;
      background:linear-gradient(
        transparent,
        rgba(0,255,156,.08),
        transparent
      );
      animation:scan 4s linear infinite;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    @keyframes scan{
      from{ transform:translateY(-100%); }
      to{ transform:translateY(100%); }
    }

    .cabecera{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--blanco);
      margin-bottom:10px;
      opacity:.9;
    }

    .led{
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--verde);
      box-shadow:0 0 10px var(--verde);
      animation:pulse 1.6s infinite;
    }
    @keyframes pulse{
      50%{ opacity:.4; }
    }

    .titulo{
      letter-spacing:1px;
      font-size:14px;
    }

    .terminal{
      min-height:300px;
      white-space:pre-wrap;
      line-height:1.4;
      font-size:15px;
    }

    .cursor::after{
      content:"▮";
      margin-left:4px;
      animation:blink 1s steps(1) infinite;
    }
    @keyframes blink{
      50%{ opacity:0; }
    }

    .barra{
      margin:12px 0 16px;
      height:10px;
      border:1px solid var(--verde);
      position:relative;
      overflow:hidden;
    }
    .barra i{
      position:absolute;
      inset:0;
      width:0%;
      background:linear-gradient(90deg, var(--verde), #7dffd6);
      box-shadow:0 0 12px var(--verde-suave);
      transition:width .5s ease;
    }

    /* micro glitch */
    .glitch{
      animation:glitch .15s steps(2) 2;
      text-shadow:1px 0 var(--verde), -1px 0 #0ff;
    }
    @keyframes glitch{
      0%{ transform:translate(0); }
      50%{ transform:translate(-1px,1px); }
      100%{ transform:translate(1px,-1px); }
    }

    .final{
      display:none;
      margin-top:14px;
      padding-top:12px;
      border-top:1px solid var(--verde);
      color:var(--blanco);
      animation:fadein 1.2s ease;
    }
    @keyframes fadein{
      from{ opacity:0; }
      to{ opacity:1; }
    }

    .nota{
      font-size:13px;
      opacity:.75;
      margin-top:6px;
    }
  </style>
</head>
<body>

<div class="marco">
  <div class="scan"></div>

  <div class="cabecera">
    <div class="led"></div>
    <div class="titulo">SIMULACIÓN CINEMATOGRÁFICA · SISTEMA DE SEGURIDAD</div>
  </div>

  <div id="terminal" class="terminal cursor"></div>

  <div class="barra"><i id="progreso"></i></div>

  <div id="final" class="final">
    <p><strong>Simulación completada.</strong></p>
    <p>Esto es una demostración visual de ingeniería social y percepción de riesgo.</p>
    <p>No se recopiló información. No se ejecutó ningún acceso real.</p>
    <p class="nota">Lección: desconfía de enlaces de origen desconocido.</p>
  </div>
</div>

<script>
  const lineas = [
    "[+] Inicializando entorno aislado...",
    "[+] Cargando módulos visuales...",
    "[+] Estableciendo contexto de sesión...",
    "[+] Analizando interacción del usuario...",
    "[+] Ejecutando secuencia narrativa...",
    "[✓] Flujo de simulación finalizado"
  ];

  const term = document.getElementById("terminal");
  const prog = document.getElementById("progreso");
  const final = document.getElementById("final");

  let li = 0, ci = 0;
  const velocidad = 22;

  function escribir(){
    if(li >= lineas.length){
      term.classList.remove("cursor");
      setTimeout(()=> final.style.display="block", 700);
      return;
    }

    const linea = lineas[li];

    if(ci < linea.length){
      term.textContent += linea[ci++];
      setTimeout(escribir, velocidad);
    } else {
      term.textContent += "\n";
      ci = 0;
      li++;

      prog.style.width = Math.min(100, li * 17) + "%";
      term.classList.add("glitch");
      setTimeout(()=> term.classList.remove("glitch"), 120);

      setTimeout(escribir, 420);
    }
  }

  escribir();
</script>

</body>
</html>
