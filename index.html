<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Simulación de Seguridad</title>
  <style>
    body {
      background: #000;
      color: #00ff9c;
      font-family: monospace;
      text-align: center;
      padding-top: 15vh;
    }
    .terminal {
      width: 80%;
      max-width: 600px;
      margin: auto;
      border: 2px solid #00ff9c;
      padding: 20px;
      box-shadow: 0 0 20px #00ff9c55;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    button {
      margin-top: 20px;
      background: #00ff9c;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #real {
      display: none;
      color: #fff;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="terminal">
    <p>> Inicializando auditoría de seguridad<span class="blink">_</span></p>
    <p>> Analizando comportamiento del usuario...</p>
    <p>> Resultado: curiosidad detectada</p>

    <button onclick="document.getElementById('real').style.display='block'">
      Mostrar informe
    </button>

    <div id="real">
      <p><strong>Esto es una simulación educativa.</strong></p>
      <p>No se recopiló información.</p>
      <p>No se realizó ningún ataque.</p>
      <p>Lección: evita abrir enlaces de origen desconocido.</p>
    </div>
  </div>

</body>
</html>
</html>
