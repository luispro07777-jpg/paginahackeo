<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Security Simulation</title>
  <style>
    body {
      background: #000;
      color: #00ff9c;
      font-family: monospace;
      padding: 40px;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      border: 2px solid #00ff9c;
      padding: 20px;
      box-shadow: 0 0 25px #00ff9c55;
    }

    .line {
      white-space: pre;
      margin: 6px 0;
    }

    .cursor::after {
      content: "_";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #final {
      display: none;
      color: #fff;
      margin-top: 20px;
      border-top: 1px solid #00ff9c;
      padding-top: 15px;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div id="output"></div>
  <div class="line cursor"></div>

  <div id="final">
    <p><strong>Simulación completada.</strong></p>
    <p>Esto es una demostración visual de ingeniería social.</p>
    <p>No se recopiló información.</p>
    <p>No se realizó ningún acceso real.</p>
    <p>Conclusión: no abras enlaces de origen desconocido.</p>
  </div>
</div>

<script>
  const lines = [
    "[+] Inicializando entorno de auditoría...",
    "[+] Cargando módulos de análisis...",
    "[+] Estableciendo contexto de usuario...",
    "[+] Verificando interacción...",
    "[+] Simulación de flujo completada",
    "[✓] Resultado: curiosidad confirmada"
  ];

  const output = document.getElementById("output");
  const final = document.getElementById("final");

  let index = 0;

  function addLine() {
    if (index < lines.length) {
      const div = document.createElement("div");
      div.className = "line";
      div.textContent = lines[index];
      output.appendChild(div);
      index++;
      setTimeout(addLine, 900);
    } else {
      setTimeout(() => {
        final.style.display = "block";
      }, 1200);
    }
  }

  addLine();
</script>

</body>
</html>
